<section class="identity-popin popin">
    <header>
        <popin-close-button></popin-close-button>
        <div>{{accountLogin.title}}</div>
    </header>
    <section>
        <form data-bind="submit: login">
            <fieldset class="large">
                <label>{{identity.email}}</label>
                <input type="text" data-bind="textInput: form.email, validate: form.email"/>
            </fieldset>
            <fieldset class="large">
                <label>{{identity.password}}</label>
                <input type="password" data-bind="textInput: form.password, validate: form.password"/>
            </fieldset>
            <fieldset>
                <label><input type="checkbox" data-bind="checked: form.rememberMe"/> {{identity.rememberMe}} </label>
            </fieldset>
            <fieldset class="pull-right">
                <a href="#" data-bind="click: forgotPassword" class="hover">{{identity.forgotPassword}}</a>
            </fieldset>
            <footer>
                <button class="button fit" type="submit" data-bind="enable: form.isValid() && !loading()">{{identity.loginButton}}</button>
            </footer>
        </form>
    </section>

    <hr />
    <div class="separator">{{identity.or}}</div>

    <section class="social">
        <button class="button fit" data-bind="click: facebookLogin"><span class="fa fa-facebook"></span> {{identity.connectFB}}</button>
    </section>
    <footer>
        {{identity.notAmember}} <a href="" data-bind="click: register">{{identity.registerNow}}</a>
    </footer>
</section>
