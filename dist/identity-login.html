<section class="identity-popin popin">
    <header>
        <popin-close-button></popin-close-button>
        <div>{{identity.loginTitle}}</div>
    </header>
    <section>
        <form data-bind="submit: login">
            <fieldset class="large">
                <label>{{identity.email}}</label>
                <input type="text" data-bind="textInput: email, validate: email"/>
            </fieldset>
            <fieldset class="large">
                <label>{{identity.password}}</label>
                <input type="password" data-bind="textInput: password, validate: password"/>
            </fieldset>
            <fieldset>
                <label><input type="checkbox" data-bind="checked: rememberMe"/> {{identity.rememberMe}} </label>
            </fieldset>
            <fieldset class="pull-right">
                <a href="#" data-bind="click: forgotPassword" class="hover">{{identity.forgotPassword}}</a>
            </fieldset>
            <footer>
                <button class="button fit" type="submit" data-bind="enable: isValid">{{identity.loginButton}}</button>
            </footer>
        </form>
    </section>

    <!-- ko if: providers().length -->
    <hr />
    <div class="separator">{{identity.or}}</div>

    <section class="social">
        <!-- ko foreach: providers -->
        <button class="button fit" data-bind="click: $parent.facebookLogin"><span class="fa fa-facebook"></span> {{identity.connectFB, displayName}}</button>
        <!-- /ko -->
    </section>
    <!-- /ko -->
    <footer>
        {{identity.notAmember}} <a href="" data-bind="click: register">{{identity.registerNow}}</a>
    </footer>
</section>
