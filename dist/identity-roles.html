<table class="grid">
    <thead><tr>
        <th>{{identity.nameTitle}}</th>
    </tr></thead>
    <tbody data-bind="foreach: roles">
    <tr>
        <td data-bind="text: name"></td>
        <td>
            <button class="button" data-bind="click: $parent.remove">{{identity.delete}}</button>
        </td>
    </tr>
    </tbody>
</table>

<!-- ko if: isEdit -->
<form data-bind="submit: save">
    <input type="text" data-bind="textInput: name"/>
    <button class="button" type="submit">{{identity.add}}</button>
</form>
<!-- /ko -->

<!-- ko ifnot: isEdit -->
<button class="button" data-bind="click: add">{{identity.new}}</button>
<!-- /ko -->
