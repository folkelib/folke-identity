<table class="grid">
    <thead><tr>
        <th>Nom</th>
    </tr></thead>
    <tbody data-bind="foreach: roles">
    <tr>
        <td data-bind="text: name"></td>
        <td>
            <button class="button" data-bind="click: $parent.remove">Supprimer</button>
        </td>
    </tr>
    </tbody>
</table>

<!-- ko if: isEdit -->
<form data-bind="submit: save">
    <input type="text" data-bind="textInput: name"/>
    <button class="button" type="submit">Ajouter</button>
</form>
<!-- /ko -->

<!-- ko ifnot: isEdit -->
<button class="button" data-bind="click: add">Nouveau</button>
<!-- /ko -->
