<section class="identity-popin popin">
    <header>
        <popin-close-button></popin-close-button>
        <div>{{identity.accountForgot}}</div>
    </header>
    <section>
        <form data-bind="submit: ask">
            <div>{{identity.accountForgotSubtitle}}</div>
            <fieldset class="large">
                <label>{{identity.email}}</label>
                <input type="text" data-bind="textInput: email"/>
            </fieldset>
            <button class="button purple fit" data-bind="enable: isValid" type="submit">{{identity.submit}}</button>
        </form>
    </section>

    <footer>
        {{identity.backTo}} <a data-bind="click: login" href="">{{identity.signin}}</a>
    </footer>
</section>
