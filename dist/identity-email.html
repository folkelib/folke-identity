<section class="identity-popin popin">
    <header>
        <popin-close-button></popin-close-button>
        <div>{{identity.editEmail}}</div>
    </header>

    <section>
        <form data-bind="submit: submit">
            <fieldset class="large">
                <label>{{identity.email}}</label>
                <input type="text" data-bind="textInput: email, validate: email"/>
            </fieldset>
            <fieldset>
                <button class="button fit" type="submit" data-bind="enable: isValid">{{identity.edit}}</button>
            </fieldset>
        </form>
    </section>
    <footer>
        <a href="#identity-password">{{identity.changePassword}}</a>
    </footer>
</section>
