<section data-bind="if: user">
    <header data-bind="text: user().userName"></header>
    <dl>
        <dt>{{identity.email}}</dt>
        <dd data-bind="text: user().email"></dd>
    </dl>

    <ul data-bind="foreach: roles">
        <li><label><input type="checkbox" data-bind="checked: checked"/> <span data-bind="text: name"></span></label></li>
    </ul>
</section>
