<section class="identity-popin popin">
    <header>
        <popin-close-button></popin-close-button>
        <div>{{identity.createAccounttitle}}</div>
    </header>
    <section>
        <form data-bind="submit: register">
            <fieldset class="large">
                <label>{{identity.email}}</label>
                <input type="text" data-bind="textInput: form.email, validate: form.email"/>
            </fieldset>
            <fieldset class="large">
                <label>{{identity.password}}</label>
                <input type="password" data-bind="textInput: form.password, validate: form.password"/>
            </fieldset>
            <fieldset class="large">
                <label>{{identity.confirmPassword}}</label>
                <input type="password" data-bind="textInput: form.confirmPassword, validate: form.confirmPassword"/>
            </fieldset>

            <div>
                <button type="submit" class="fit button" data-bind="enable: form.isValid() && !loading()">{{accountRegister.signupButton}}</button>
            </div>
        </form>
    </section>

    <hr />
    <div class="separator">{{identity.or}}</div>
    <section class="social">
        <button class="button fit" data-bind="click: facebookLogin"><span class="fa fa-facebook"></span> {{identity.signupSocial}}</button>
    </section>

    <footer>
        {{identity.alreadyMember}} <a href="" data-bind="click: login">{{identity.loginButton}}</a>
    </footer>
</section>
