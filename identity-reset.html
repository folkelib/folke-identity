<section class="identity-popin popin">
    <header class="popin-header">
        <popin-close-button></popin-close-button>
        <div>Reset your password</div>
    </header>
    <section>
        <form data-bind="submit: reset">
            <header>{{accountForgot.enterCode}}</header>
            <fieldset class="container">
                <fieldset class="large" data-bind="ifnot: form.userId">
                    <label>Email</label>
                    <input type="text" data-bind="textInput: form.email" />
                </fieldset>
                <fieldset class="large">
                    <label>Code</label>
                    <input type="text" data-bind="textInput: form.code" />
                </fieldset>
                <fieldset class="large">
                    <label>Mot-de-passe</label>
                    <input type="password" data-bind="textInput: form.password" />
                </fieldset>
                <fieldset class="large">
                    <label>Confirmez le mot-de-passe</label>
                    <input type="password" data-bind="textInput: form.confirmPassword" />
                </fieldset>

                <footer>
                    <button type="submit">Submit</button>
                </footer>
            </fieldset>
        </form>
    </section>
</section>
